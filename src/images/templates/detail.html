{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-7">
        <figure>
            <img src="{{ image.thumb_large.url }}" />
            <figcaption>
                From: <a href="{{ image.source }}">{{ image.source }}</a>
            </figcaption>
        </figure>
    </div>

    <div class="col-md-5">
        <dl id="img-urls">
            <dt>Full url:</dt>
            <dd>{{ page_url }}</dd>
            <dt>Rst markup:</dt>
            <dd>
            <pre>
.. figure:: {{ file_url }}
    :target: {{ page_url }}
    :alt:
    :align: center
    :class: full</pre>
            </dd>
        </dl>
    </div>
{% endblock %}
